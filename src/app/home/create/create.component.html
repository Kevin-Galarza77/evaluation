<form (ngSubmit)="onSubmit(form)" #form="ngForm" class="p-5">
  <div class="row">
    <p class="display-6 text-danger mb-4 text-center">{{section ? 'Nuevo Estudiante' : 'Editar Estudiante' }}</p>
    <div class="col">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="nombre" [(ngModel)]="user.nombres" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Nombres</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="apellido" [(ngModel)]="user.apellidos" id="floatingInput" placeholder="name@example.com" required >
        <label for="floatingInput">Apellidos</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-floating mb-3">
        <input type="number" class="form-control" name="nota_1" [max]="10" [min]="0" [(ngModel)]="user.notas.nota_1" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Nota 1</label>
      </div>
    </div>

    <div class="col">
      <div class="form-floating mb-3">
        <input type="number" class="form-control" name="nota_2" [max]="10" [min]="0" [(ngModel)]="user.notas.nota_2" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Nota 2</label>
      </div>
    </div>

    <div class="col">
      <div class="form-floating mb-3">
        <input type="number" class="form-control" name="nota_3" [max]="10" [min]="0" [(ngModel)]="user.notas.nota_3" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Nota 3</label>
      </div>
    </div>

    <div class="col">
      <div class="form-floating mb-3">
        <input type="number" class="form-control" name="nota_4" [max]="10" [min]="0" [(ngModel)]="user.notas.nota_4" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Nota 4</label>
      </div>
    </div>

    <div class="col">
      <div class="form-floating mb-3">
        <input type="number" class="form-control" name="nota_5" [max]="10" [min]="0" [(ngModel)]="user.notas.nota_5" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Nota 5</label>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-around align-items-center w-100 mt-4 flex-wrap">
    <button type="button" (click)="dialogref.close()" class="btn btn-dark px-5 m-2">Cancelar</button>
    <button type="submit" class="btn btn-danger px-5 m-2">{{ section ? 'Crear Estudiante' : 'Guardar cambios' }}</button>
  </div>
</form>
